<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onderwijsmodel PGP Titus</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { margin: 0; background: #fafafa; }
    header { padding: 16px; background: #0f172a; color: #fff; }
    main { max-width: 780px; margin: 0 auto; padding: 16px; }
    #chat { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; height: 60vh; overflow: auto; }
    .msg { padding: 10px 12px; border-radius: 12px; margin: 8px 0; line-height: 1.4; }
    .you { background: #eef2ff; }
    .bot { background: #f1f5f9; }
    #bar { display: flex; gap: 8px; margin-top: 12px; }
    textarea { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 10px; resize: vertical; min-height: 48px; }
    button { padding: 10px 14px; border: 0; border-radius: 10px; background: #0ea5e9; color: #fff; font-weight: 600; }
    footer { opacity: .7; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Onderwijsmodel PGP Titus</h1>
    <div>Snelle hulp bij formats, PTA/OPP-voorbeelden, kwaliteitszorg en lesontwerp.</div>
  </header>
  <main>
    <div id="chat"></div>
    <div id="bar">
      <textarea id="input" placeholder="Typ je vraag en druk op Enter..."></textarea>
      <button id="send">Stuur</button>
    </div>
    <footer>Let op: hulpsite; check altijd met schoolafspraken en wet-/regelgeving.</footer>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    function addMsg(text, cls) {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    async function ask() {
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, 'you'); input.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userMessage: text })
        });
        const data = await res.json();
        addMsg(data.text || '(geen antwoord)', 'bot');
      } catch {
        addMsg('Er ging iets mis. Probeer later opnieuw.', 'bot');
      }
    }
    send.onclick = ask;
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); ask(); }
    });
  </script>
</body>
</html>
